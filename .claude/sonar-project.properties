# SonarQube 项目配置文件

# 项目标识
sonar.projectKey=moudle
sonar.projectName=Spring Boot 多功能模块系统
sonar.projectVersion=1.0

# 项目描述
sonar.projectDescription=基于Spring Boot 4.0.0的多功能企业级应用，包含RBAC权限、支付、文件管理、MQTT、AI服务、验证码等模块

# 源代码目录
sonar.sources=src/main/java
sonar.sourceEncoding=UTF-8

# 测试代码目录
sonar.tests=src/test/java
sonar.testExecutionReportPaths=target/surefire-reports/TEST-*.xml,target/failsafe-reports/TEST-*.xml

# Java 配置
sonar.java.binaries=target/classes
sonar.java.libraries=target/lib/*.jar

# 排除的文件
sonar.exclusions=**/target/**,**/*.jar,**/*.class,**/*.xml,**/META-INF/**,**/resources/**,**/static/**,**/templates/**
sonar.test.exclusions=**/target/**,**/*.jar,**/*.class,**/*.xml

# 源代码编码
sonar.sourceEncoding=UTF-8

# 语言特定配置
sonar.java.coveragePlugin=JaCoCo
sonar.jacoco.reportPaths=target/jacoco.exec
sonar.jacoco.itReportPath=target/jacoco-it.exec

# 代码检查工具配置
# Checkstyle
sonar.java.checkstyle.reportPaths=target/checkstyle-result.xml

# SpotBugs
sonar.java.spotbugs.reportPaths=target/spotbugsXml.xml

# PMD
sonar.java.pmd.reportPaths=target/pmd.xml

# 质量阈值
sonar.qualitygate.wait=true

# 组织信息
sonar.organization=ziwen-org

# 徽标和图标
sonar.links.homepage=https://github.com/ziwen/moudle
sonar.links.ci=https://github.com/ziwen/moudle/actions
sonar.links.issue=https://github.com/ziwen/moudle/issues

# 开发团队
sonar.contributors=zi-wen

# 许可证
sonar.license=Proprietary

# 关键模块
sonar.scm.provider=git
sonar.scm.url=https://github.com/ziwen/moudle

# 代码覆盖率阈值
sonar.coverage.exclusions=**/config/**,**/common/**,**/constant/**,**/enums/**,**/utils/**,**/MoudleApplication.java

# 安全热点检查
sonar.security.hotspots.minScore=0.7

# 重复代码阈值
sonar.cpd.exclusions=**/entity/**,**/dto/**,**/mapper/**,**/constant/**,**/enums/**