spring:
  application:
    name: moudle

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/boot_workflow
    username: root
    password: 999595@Scj
    # HikariCP连接池配置
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      connection-timeout: 30000
    
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 4096MB  # 单个文件最大大小（视频需调大）
      max-request-size: 4096MB  # 单次请求最大大小

# 验证码配置
captcha:
  # 验证码图片尺寸
  width: 110
  height: 40
  # 验证码字符长度
  length: 4
  # 验证码字体大小
  font-size: 30
  # 验证码字符间距
  char-spacing: 10

# mqtt配置
mqtt:
  # MQTT服务器地址（tcp://ip:端口，多个用逗号分隔）
  broker-url: tcp://127.0.0.1:1883
  # 客户端ID（唯一标识，建议加前缀避免冲突）
  client-id: spring-boot-mqtt-client
  # 用户名（若MQTT服务器开启认证）
  username: admin
  # 密码
  password: 123456
  # 连接超时时间（秒）
  connection-timeout: 30
  # 会话保持时间（秒，0表示清理会话）
  keep-alive-interval: 60
  # 重连间隔（秒）
  reconnect-interval: 5
  # 默认QoS级别（0/1/2）
  qos: 1
  # 是否保留消息
  retain: false
  # 订阅的主题（设备上报数据的主题，多个用逗号分隔）
  subscribe-topics: device/+/report,device/+/status,device/+/connect,device/+/disconnect,device/+/heartbeat,device/+/response

# 自定义文件上传配置
file:
  upload:
    path: /d:/uploads/  # 文件存储根目录（Windows路径）
    access-path: /files/  # 文件访问虚拟路径
    allowed-types: pdf,doc,docx,xls,xlsx,ppt,pptx,txt,jpg,jpeg,png,gif,mp4,avi,mov,wmv,flv,webm,mp3,wav,flac,aac,zip,rar,7z
    # 自动分片配置（仅上传）
    auto-chunk:
      threshold: 10485760  # 分片阈值（字节）默认10MB，超过此大小的文件将自动分片
    chunk:
      size: 1048576  # 分片大小（字节）默认1MB

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.ziwen.moudle.entity
  configuration:
    map-underscore-to-camel-case: true

